<link rel="stylesheet" href="./login.component.css">

<section class="from-box">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <span class="h2 fw-bold mb-0">Violette's Store</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-1 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Singni</h3>

            <div class="form-outline mb-2">
              <input type="email" id="user" name="user" class="form-control form-control-sm" [(ngModel)]="nombre" />
              <label class="form-label" for="user">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="email" name="email" class="form-control form-control-sm" [(ngModel)]="correo" />
              <label class="form-label" for="email">Email</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" (click)="navegar()">Ingresar</button>
            </div>

          </form>

        </div>

    </div>
  </div>
</div>
</section>
